<html lang="ko">

    <title>log인곽 - 로그인</title>

<body>
    <div class="register-container">
        <header class="logo-header">
            <p>함께하는 인곽생활</p>
            <h1>log인곽</h1>
        </header>
        
        <form class="register-form" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <input type="text" name="login_id" placeholder="아이디" required>
            <span id="hakbun-check-msg" class="like-input-invisible">nice try diddy</span>
            <input type="password" name="password" placeholder="비밀번호" required>
            <span id="name-check-msg" class="like-input-invisible">nice try diddy</span>

            <div class="remember-me">
                <label>
                    <input type="checkbox" name="remember"> 자동 로그인
                </label>
            </div>

            <button type="submit" class="register-btn" id="auth_btn">로그인</button>
        </form>
        <footer>

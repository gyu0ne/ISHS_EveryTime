    <title>log인곽 - 새 비밀번호 설정</title>
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .step.active {
            background-color: #d9534f;
            color: white;
        }
        .step.completed {
            background-color: #5cb85c;
            color: white;
        }
        .step.inactive {
            background-color: #3e3e3e;
            color: #888;
        }
        .step-line {
            width: 30px;
            height: 2px;
            background-color: #555;
            align-self: center;
        }
        .step-line.completed {
            background-color: #5cb85c;
        }
        .password-hint {
            font-size: 12px;
            color: #888;
            text-align: left;
            margin-top: 5px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QFZNJVP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="register-container">
        <header class="logo-header">
            <p>함께하는 인곽생활</p>
            <h1>log인곽</h1>
        </header>

        <div class="step-indicator">
            <div class="step completed">✓</div>
            <div class="step-line completed"></div>
            <div class="step completed">✓</div>
            <div class="step-line completed"></div>
            <div class="step active">3</div>
        </div>

        <p style="color: #ccc; margin-bottom: 20px; font-size: 14px;">
            새로운 비밀번호를 입력해주세요.
        </p>
        
        <form class="register-form" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <input type="password" name="new_password" id="new_password" placeholder="새 비밀번호" required minlength="6">
            <p class="password-hint">비밀번호는 6자 이상이어야 합니다.</p>
            <span class="like-input-invisible">　</span>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="새 비밀번호 확인" required>
            <span id="password-match-msg" class="like-input-invisible">　</span>

            <button type="submit" class="register-btn" id="submit-btn">비밀번호 변경</button>
        </form>

        <footer>
            <a href="{{ url_for('yakgwan_view') }}">이용약관</a>
            <a href="{{ url_for('yakgwan_view') }}">개인정보처리방침</a>
            <a href="#">문의하기</a>
            <span>&copy; log인곽</span>
            <br>
            <span>Made By. 32nd Kim Gyuwon & 32nd Kim Junseo</span>
        </footer>
    </div>

    <script>
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        const matchMsg = document.getElementById('password-match-msg');
        const submitBtn = document.getElementById('submit-btn');

        function checkPasswordMatch() {
            if (confirmPassword.value === '') {
                matchMsg.textContent = '　';
                matchMsg.style.opacity = '0';
                return;
            }

            if (newPassword.value === confirmPassword.value) {
                matchMsg.textContent = '✓ 비밀번호가 일치합니다.';
                matchMsg.style.color = '#5cb85c';
                matchMsg.style.opacity = '1';
            } else {
                matchMsg.textContent = '✗ 비밀번호가 일치하지 않습니다.';
                matchMsg.style.color = '#d9534f';
                matchMsg.style.opacity = '1';
            }
        }

        newPassword.addEventListener('input', checkPasswordMatch);
        confirmPassword.addEventListener('input', checkPasswordMatch);
    </script>
</body>

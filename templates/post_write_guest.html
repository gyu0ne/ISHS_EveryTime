<!DOCTYPE html>
<html lang="kr">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5QFZNJVP');</script>
    <!-- End Google Tag Manager -->
    <meta charset="utf-8">
    <title>log인곽 - 비회원 글쓰기</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post_write.css') }}">
    
    <style>
        /* 게스트용 입력 필드 스타일 추가 */
        .guest-auth-wrapper {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .guest-auth-wrapper input {
            background-color: #3e3e3e;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px;
            color: #f1f1f1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QFZNJVP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <form class="editor-container" id="post-form" method="POST" action="{{ url_for('post_write_guest', board_id=board_id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <header class="editor-header">
            <button type="button" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="board-title">비회원 글쓰기 ({{ board_name }})</h1>
        </header>

        <main class="editor-main">
            <div class="guest-auth-wrapper">
                <input type="text" name="guest_nickname" class="form-control" placeholder="닉네임" required maxlength="20">
                <input type="password" name="guest_password" class="form-control" placeholder="비밀번호 (수정/삭제 시 필요)" required>
            </div>

            <div class="title-input-wrapper">
                <input type="text" name="title" id="post-title" class="form-control" placeholder="제목을 입력하세요" required maxlength="50">
                <div class="title-char-counter">
                    <span id="current-title-chars">0</span> / 50
                </div>
            </div>

            <div id="summernote-editor"></div>
            <textarea name="content" id="post-content" style="display:none;"></textarea>
        </main>

        <footer class="editor-footer">
            <div class="char-counter">
                <span id="current-chars">0</span> / <span id="max-chars">5000</span>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                <button type="button" class="btn-register">등록</button>
            </div>
        </footer>
    </form>

    <script src="{{ url_for('static', filename='js/post_write.js') }}"></script>
    <script>
        // post_write.js의 게시판 선택 유효성 검사를 우회하기 위해
        // 가짜로 board-select 요소를 만들고 값을 채워줍니다.
        $(document).ready(function() {
            if ($('#board-select').length === 0) {
                $('<input>').attr({
                    type: 'hidden',
                    id: 'board-select',
                    name: 'board_id', // 이름은 중요하지 않음
                    value: '{{ board_id }}' // 값만 채워줌
                }).appendTo('form');
            }
        });
    </script>
</body>
</html>

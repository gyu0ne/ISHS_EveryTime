    <form class="editor-container" id="post-form" method="POST" action="{{ url_for('post_edit', post_id=post.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <header class="editor-header">
            <button type="button" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="board-title">글 수정</h1>
        </header>

        <main class="editor-main">
            <div class="board-select-wrapper">
                <select name="board_id" id="board-select" class="form-control" required>
                    <option value="" disabled>게시판을 선택하세요</option>
                    {% for board in boards %}
                    <option value="{{ board[0] }}" {% if board[0] == post.board_id %}selected{% endif %}>{{ board[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="title-input-wrapper">
                <input type="text" name="title" id="post-title" class="form-control" placeholder="제목을 입력하세요" value="{{ post.title }}" required maxlength="50">
                <div class="title-char-counter">
                    <span id="current-title-chars">0</span> / 50
                </div>
            </div>
            {% if g.user and g.user.role == 'admin' %}
            <div class="custom-control custom-checkbox my-2">
                <input type="checkbox" class="custom-control-input" id="is_notice" name="is_notice" {% if post.is_notice == 1 %}checked{% endif %}>
                <label class="custom-control-label" for="is_notice">공지사항으로 등록</label>
            </div>
            {% endif %}
            <div id="summernote-editor">{{ post.content|safe }}</div>
            <textarea name="content" id="post-content" style="display:none;"></textarea>
        </main>

        <footer class="editor-footer">
            <div class="char-counter">
                <span id="current-chars">0</span> / <span id="max-chars">5000</span>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                <button type="button" class="btn-register">수정</button>
            </div>
        </footer>
    </form>

    <script>
    $(document).ready(function() {
        // 이미지 파일 크기 제한 (MB 단위)
        // Windows 탐색기는 1MB = 1,000,000 바이트(10진법)로 표시
        const MAX_IMAGE_SIZE_MB = 5;  // 개별 이미지 최대 5MB
        const MAX_IMAGE_SIZE_BYTES = MAX_IMAGE_SIZE_MB * 1000 * 1000;  // 10진법 기준

        // 바이트를 MB로 변환 (10진법)
        function bytesToMB(bytes) {
            return (bytes / 1000 / 1000).toFixed(2);
        }

        // 이미지 삽입 공통 함수
        function insertImageWithValidation(editor, file, fileName) {
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드할 수 있습니다.');
                return;
            }
            if (file.size > MAX_IMAGE_SIZE_BYTES) {
                alert(`이미지 "${fileName}"의 크기가 너무 큽니다.\n\n` +
                      `• 현재 크기: ${bytesToMB(file.size)}MB\n` +
                      `• 최대 허용: ${MAX_IMAGE_SIZE_MB}MB\n\n` +
                      `이미지를 압축하거나 더 작은 이미지를 사용해주세요.`);
                return;
            }
            const reader = new FileReader();
            reader.onloadend = function() {
                editor.summernote('insertImage', reader.result);
            };
            reader.readAsDataURL(file);
        }

        // Summernote 에디터를 초기화할 때, 기존 게시글 내용을 넣어줍니다.
        $('#summernote-editor').summernote({
            lang: 'ko-KR',
            height: 500,
            minHeight: 500,
            maxHeight: 500,
            focus: true,
            placeholder: '내용을 입력해주세요.',
            toolbar: [
                ['font', ['bold', 'underline']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['forecolor', 'backcolor']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']]
            ],
            callbacks: {
                onPaste: function(e) {
                    const clipboardData = e.originalEvent.clipboardData;
                    if (clipboardData && clipboardData.items) {
                        for (let i = 0; i < clipboardData.items.length; i++) {
                            const item = clipboardData.items[i];
                            if (item.type.indexOf('image') !== -1) {
                                e.preventDefault();
                                e.stopPropagation();
                                const file = item.getAsFile();
                                if (file) {
                                    insertImageWithValidation($(this), file, '붙여넣은 이미지');
                                }
                                return;
                            }
                        }
                    }
                },
                onImageUpload: function(files) {
                    const editor = $(this);
                    for (let i = 0; i < files.length; i++) {
                        insertImageWithValidation(editor, files[i], files[i].name);
                    }
                }
            }
        });
    });
    </script>
    <script src="{{ url_for('static', filename='js/post_write.js') }}"></script>

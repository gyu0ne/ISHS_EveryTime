<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <title>log인곽 - 게시글 수정</title>
    
    <meta property="og:image" content="https://i.namu.wiki/i/UX1a0RmaJfABnbuJcd-2PfCO6qfqFMXaVBkNYVVistPL4rVyv_OyU1WOADOM.webp">
    <meta property="og:description" content="log인곽에 오신 것을 환영합니다!">  
    <meta property="og:title" content="log인곽">
    <link rel="shortcut icon" href="">
    <meta name="title" content="log인곽">
    <meta name="keywords" content="log인곽">
    <meta name="description" content="인천과학고등학교 비공식 커뮤니티 log인곽입니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/post_write.css') }}">
</head>
<body>
    <form class="editor-container" id="post-form" method="POST" action="{{ url_for('post_edit', post_id=post.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <header class="editor-header">
            <button type="button" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="board-title">글 수정</h1>
        </header>

        <main class="editor-main">
            <div class="board-select-wrapper">
                <select name="board_id" id="board-select" class="form-control" required>
                    <option value="" disabled>게시판을 선택하세요</option>
                    {% for board in boards %}
                    <option value="{{ board[0] }}" {% if board[0] == post.board_id %}selected{% endif %}>{{ board[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="title-input-wrapper">
                <input type="text" name="title" id="post-title" class="form-control" placeholder="제목을 입력하세요" value="{{ post.title }}" required maxlength="50">
                <div class="title-char-counter">
                    <span id="current-title-chars">0</span> / 50
                </div>
            </div>
            {% if g.user and g.user.role == 'admin' %}
            <div class="custom-control custom-checkbox my-2">
                <input type="checkbox" class="custom-control-input" id="is_notice" name="is_notice" {% if post.is_notice == 1 %}checked{% endif %}>
                <label class="custom-control-label" for="is_notice">공지사항으로 등록</label>
            </div>
            {% endif %}
            <div id="summernote-editor">{{ post.content|safe }}</div>
            <textarea name="content" id="post-content" style="display:none;"></textarea>
        </main>

        <footer class="editor-footer">
            <div class="char-counter">
                <span id="current-chars">0</span> / <span id="max-chars">5000</span>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                <button type="button" class="btn-register">수정</button>
            </div>
        </footer>
    </form>

    <script>
    $(document).ready(function() {
        // Summernote 에디터를 초기화할 때, 기존 게시글 내용을 넣어줍니다.
        // #summernote-editor div 태그 안에 내용이 이미 있으므로, summernote()를 호출하기만 하면 됩니다.
        $('#summernote-editor').summernote({
            lang: 'ko-KR',
            height: 500,
            minHeight: 500,
            maxHeight: 500,
            focus: true,
            placeholder: '내용을 입력해주세요.',
            toolbar: [
                ['font', ['bold', 'underline']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['forecolor', 'backcolor']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']]
            ]
        });
    });
    </script>
    <script src="{{ url_for('static', filename='js/post_write.js') }}"></script>
</body>
</html>

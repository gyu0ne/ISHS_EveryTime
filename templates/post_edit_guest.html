    <meta charset="utf-8">

    <meta name="keywords" content="log인곽">
    <meta name="description" content="인천과학고등학교 비공식 커뮤니티 log인곽입니다.">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post_write.css') }}">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QFZNJVP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <form class="editor-container" id="post-form" method="POST" action="{{ url_for('post_edit_guest', post_id=post.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <header class="editor-header">
            <button type="button" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="board-title">비회원 글 수정</h1>
        </header>

        <main class="editor-main">
            <div class="title-input-wrapper">
                <input type="text" name="title" id="post-title" class="form-control" placeholder="제목을 입력하세요" value="{{ post.title }}" required maxlength="50">
                <div class="title-char-counter">
                    <span id="current-title-chars">0</span> / 50
                </div>
            </div>
            
            <div id="summernote-editor">{{ post.content|safe }}</div>
            <textarea name="content" id="post-content" style="display:none;"></textarea>
        </main>

        <footer class="editor-footer">
            <div class="char-counter">
                <span id="current-chars">0</span> / <span id="max-chars">5000</span>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                <button type="button" class="btn-register">수정</button>
            </div>
        </footer>
    </form>

    <script>
    $(document).ready(function() {
        // post_write.js는 board-select가 있는지 검사하므로,
        // 비회원 페이지에서도 검사를 통과하도록 가짜 hidden input을 추가합니다.
        if ($('#board-select').length === 0) {
            $('<input>').attr({
                type: 'hidden',
                id: 'board-select',
                value: 'guest-board' // 비어있지 않은 임의의 값
            }).appendTo('form');
        }
    
        // Summernote 에디터 초기화
        $('#summernote-editor').summernote({
            lang: 'ko-KR',
            height: 500,
            minHeight: 500,
            maxHeight: 500,
            focus: true,
            placeholder: '내용을 입력해주세요.',
            toolbar: [
                ['font', ['bold', 'underline']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['forecolor', 'backcolor']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']]
            ]
        });
    });
    </script>
    <script src="{{ url_for('static', filename='js/post_write.js') }}"></script>
</body>
</html>

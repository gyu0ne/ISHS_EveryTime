{% extends "base.html" %}

{% block title %}log인곽 - 페이지를 찾을 수 없습니다{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/404.css') }}">
{% endblock %}

{% block content %}
    <div class="error-container">
        <div class="error-card">
            <h1 class="error-code">404</h1>
            <p class="error-message">요청하신 페이지를 찾을 수 없습니다.</p>
            <p class="error-description">
                주소가 잘못 입력되었거나, 주소가 변경 혹은 삭제되어 현재 사용할 수 없습니다.<br>
                입력하신 주소가 정확한지 다시 한번 확인해주세요.
            </p>
            <div class="error-actions">
                <button onclick="history.back()" class="btn btn-secondary">이전 페이지로</button>
                <a href="{{ url_for('main_page') }}" class="btn btn-primary">메인으로 가기</a>
            </div>
        </div>
    </div>
{% endblock %}

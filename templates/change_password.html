{% extends "base.html" %}

{% block title %}log인곽 - 비밀번호 변경{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_page.css') }}">
    <style>
        .password-change-card {
            max-width: 500px;
            margin: 40px auto;
        }
        .password-change-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .password-change-card input {
            width: 100%;
            background-color: #3e3e3e;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px;
            color: #f1f1f1;
            font-size: 14px;
        }
        .password-change-card input:focus {
            outline: none;
            border-color: #d9534f;
        }
        .password-change-card .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        #password-match-msg {
            text-align: left;
            height: 20px;
            font-size: 13px;
            padding-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newPasswordInput = document.getElementById('new_password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const matchMsg = document.getElementById('password-match-msg');

            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // 1. 새 비밀번호 길이 검사
                if (newPassword.length > 0 && newPassword.length < 6) {
                    matchMsg.textContent = '6자 이상의 비밀번호를 입력해주세요.';
                    matchMsg.style.color = '#d9534f'; // 빨간색
                    return; // 길이 조건 미달 시, 일치 여부는 검사하지 않음
                }

                // 2. 비밀번호 일치 여부 검사
                if (confirmPassword.length === 0) {
                    matchMsg.textContent = ''; // 확인 칸이 비어있으면 메시지 없음
                    return;
                }

                if (newPassword === confirmPassword) {
                    matchMsg.textContent = '비밀번호가 일치합니다.';
                    matchMsg.style.color = '#4CAF50'; // 초록색
                } else {
                    matchMsg.textContent = '비밀번호가 일치하지 않습니다.';
                    matchMsg.style.color = '#d9534f'; // 빨간색
                }
            }

            newPasswordInput.addEventListener('keyup', validatePasswords);
            confirmPasswordInput.addEventListener('keyup', validatePasswords);
        });
    </script>
{% endblock %}

{% block content %}
<div class="card password-change-card">
    <h3>비밀번호 변경</h3>
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="password" name="current_password" placeholder="현재 비밀번호" required>
        <input type="password" name="new_password" id="new_password" placeholder="새 비밀번호 (6자 이상)" required>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="새 비밀번호 확인" required>
        
        <span id="password-match-msg" style="text-align: left; height: 20px; font-size: 13px; margin-top: -10px;"></span>

        <button type="submit" class="btn">변경하기</button>
    </form>
</div>
{% endblock %}

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QFZNJVP"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <form class="editor-container" id="post-form" method="POST" action="{{ url_for('post_write') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <header class="editor-header">
            <button type="button" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="board-title">글쓰기</h1>
        </header>

        <main class="editor-main">
            <div class="board-select-wrapper">
                <select name="board_id" id="board-select" class="form-control" required>
                    <option value="" disabled selected>게시판을 선택하세요</option>
                    {% for board in boards %}
                    <option value="{{ board[0] }}">{{ board[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="title-input-wrapper">
                <input type="text" name="title" id="post-title" class="form-control" placeholder="제목을 입력하세요" required maxlength="50">
                <div class="title-char-counter">
                    <span id="current-title-chars">0</span> / 50
                </div>
                <div class="option-area" style="margin: 15px 0; display: flex; align-items: center;">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="only_my_gen" name="only_my_gen">
                        <label class="custom-control-label" for="only_my_gen" style="font-weight: 500; color: #555; cursor: pointer;">
                            내 기수에게만 공개 ({{ g.user.gen }}기)
                        </label>
                    </div>
                </div>

            {% if g.user and g.user.role == 'admin' %}
            <div class="custom-control custom-checkbox my-2">
                <input type="checkbox" class="custom-control-input" id="is_notice" name="is_notice">
                <label class="custom-control-label" for="is_notice">공지사항으로 등록</label>
            </div>
            {% endif %}
            <div id="summernote-editor"></div>
            <textarea name="content" id="post-content" style="display:none;"></textarea>

            <div class="poll-creator-wrapper" style="margin-top: 20px; padding: 15px; background: #2e2e2e; border-radius: 8px; border: 1px solid #444;">
                <button type="button" id="btn-toggle-poll" class="btn-secondary" style="width: 100%; padding: 10px; background: #3e3e3e; color: #ccc; border: 1px dashed #555; border-radius: 6px; cursor: pointer;">
                    + 투표 첨부하기
                </button>

                <div id="poll-settings" style="display: none; margin-top: 15px;">
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; font-weight: bold;">투표 주제</label>
                        <input type="text" name="poll_title" class="form-control" placeholder="질문을 입력하세요" maxlength="50" style="width: 100%; padding: 10px;">
                    </div>

                    <div id="poll-options-list">
                        <div class="poll-option-item" style="display: flex; gap: 5px; margin-bottom: 8px;">
                            <input type="text" name="poll_options[]" class="form-control" placeholder="항목 1" maxlength="30" style="flex: 1;">
                        </div>
                        <div class="poll-option-item" style="display: flex; gap: 5px; margin-bottom: 8px;">
                            <input type="text" name="poll_options[]" class="form-control" placeholder="항목 2" maxlength="30" style="flex: 1;">
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="button" id="btn-add-option" style="flex: 1; padding: 8px; background: #4f4f4f; color: white; border: none; border-radius: 4px; cursor: pointer;">+ 항목 추가</button>
                        <button type="button" id="btn-remove-poll" style="padding: 8px 15px; background: #d9534f; color: white; border: none; border-radius: 4px; cursor: pointer;">삭제</button>
                    </div>
                    <p style="margin-top: 10px; font-size: 12px; color: #888;">* 투표는 글 작성 후에는 수정할 수 없습니다.</p>
                </div>
            </div>
        </main>

        <footer class="editor-footer">
            <div class="char-counter">
                <span id="current-chars">0</span> / <span id="max-chars">5000</span>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                <button type="button" class="btn-register">등록</button>
            </div>
        </footer>
    </form>

    <script src="{{ url_for('static', filename='js/post_write.js') }}"></script>
</body>
</html>
